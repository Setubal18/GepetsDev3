
<ion-header>
  <ion-navbar color="secondary">
    <ion-title style="text-align: center">
      <strong >Qual figura representa <br> o ideal para o sexo oposto?</strong>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides paginationClickable=false
              initialSlide=0
              loop=false
              #slider>

    <ion-slide *ngFor="let slide of slides"  >
      <ion-toolbar>
        <ion-buttons end >
        </ion-buttons>
      </ion-toolbar>
      <div animates #animation="animates" text-center>
        <img [src]="slide.image"  (click)="addSlides(slide)" (click)="animation.start({type: 'rubberBand', duration: '3000'})" class="slide-image"/>
      </div>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img class="slide-image"/>
    </ion-slide>
  </ion-slides>
  <div class="swiper-button-next" (click)="slideNext()"></div>
  <div class="swiper-button-prev" *ngIf="naoprimeiro" (click)="slidePrev()"></div>

</ion-content>
